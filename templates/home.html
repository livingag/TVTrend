{% extends "base.html" %}

{% block head %}
<title>TVTrend</title>
{% endblock %}

{% block content %}
<div class="ui container">
    <h1>TVTrend</h1>
    <p>Visualise trends of IMDb user ratings for TV shows</p>
    <form class="ui form" action="{{ url_for('search') }}" method="POST">
        <div class="field">
            <div class="ui fluid left icon action input">
                <i class="search icon"></i>
                <input type="text" placeholder="Search Show Name..." name="showname">
                <button class="ui button green" type="submit">Search</button>
            </div>
        </div>
    </form>
    <p>Try <a href="{{ url_for('plot_show',tvdbId=73739) }}">Lost</a>, <a href="{{ url_for('plot_show',tvdbId=81189) }}">Breaking Bad</a>, or <a href="{{ url_for('plot_show',tvdbId=121361) }}">Game of Thrones</a></p>
    <p><small>Made by <a href="http://github.com/livingag">@livingag</a></small></p>
</div>
{% endblock %}
